<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>"Rock Paper Scissors Lizard Spock" game!</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="script/rpsGame.js" defer></script>
</head>
<body>
    <div class="instructions">
	<h1>The Rock Paper Scissors Lizard Spock game!</h1>
	<h3>1) Make your big move against the computer</h3>
        <h3>2) Whoever reaches 5 points first, wins the last slice of pizza!</h3>
    </div>
    <div class="btnContainer">
	<button id="btnRock" class="btnChoices" type="button">Rock</button>
	<button id="btnPaper" class="btnChoices" type="button">Paper</button>
	<button id="btnScissors" class="btnChoices" type="button">Scissors</button>
	<button id="btnLizard" class="btnChoices" type="button">Lizard</button>
	<button id="btnSpock" class="btnChoices" type="button">Spock</button>
    </div>
    <div class="messages">
	<p id="scores">You: 0 X Machine: 0</p>
	<p id="roundPhrase"></p>
	<p id="finalMsg">XXXXXX</p>
    </div>

</body>
</html>
